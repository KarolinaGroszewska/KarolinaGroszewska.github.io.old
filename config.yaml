            url: https://github.com/KarolinaGroszewska/BabyBearSummerCamp
      - title: Soba
        content: React, MongoDB. Social platform that attempts to match students with dormitories based on their interests and currently considered roommates. Uses current user-generated housing statistics to determine whether students have access to a housing option through a percentage based-system, shows the amenities, and posts current and past resident reviews. This project won second-place in the full-stack development category at UA Innovate.
        links:
          - icon: fab fa-github
            url: https://github.com/kyleburgess2025/soba
      - title: SAC Sign-In
        content: Swift, Firebase. Created for the Sexual Assault Center in Nashville, this iPad-native application logs incoming patient information, and then stores that information in secure servers for the staff to access. Started as a part of the Vanderbilt University's Summer VandyHacks 2020.
      - title: Brewed Awakening 
        content: Swift, CoreData. A point-of-sales system for my high school's coffee shop, which is run by the Career and Life Skills department for students with disabilities. A more disability friendly version of Square with larger display boxes, displaying exact change in cash with images of coins and bank notes, and management tools to facilitate the baristas' and other staff interactions with the app.

