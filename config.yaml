      - title: Atendi
        content: |-
          React Native. Atendi is a mobile application I have begun developing with my friends for StudioV, a women's workout community. The goal of the application is to improve attendance tracking by sending location-based push notifications to registered members.
      - title: SpotifyMatched
        content: React, Flask, PostgreSQL. Web application allowing Vanguard crew to find other users with similar music tastes. Uses the Spotify API to find similar artists and tracks and calculates a match percentage. I spearheaded the development of the React frontend and work extensively on testing and connections to the Flask backend.
      - title: Baby Bear Summer Camp
